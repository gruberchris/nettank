# .github/workflows/release.yml
name: Create Release and Publish to GitHub Packages

on:
  # Allows manual triggering from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0) - Tag v<version> will be created'
        required: true

  # Triggers when a tag matching the pattern v*.*.* (e.g., v0.1.0, v1.2.3) is pushed
  push:
    tags:
      - 'v*.*.*'

jobs:
  release_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for creating tags/releases
      packages: write      # Required for publishing to GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch all history and tags for versioning
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          # Configure Maven settings to publish to GitHub Packages
          server-id: github # Must match <id> in pom.xml's distributionManagement
          server-username: GITHUB_ACTOR # Uses the GITHUB_TOKEN secret
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version from Tag or Input
        id: get_version
        run: |
          # For push events (tags), get version from tag name
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            # Remove 'v' prefix
            VERSION="${TAG_NAME#v}"
            echo "Version from tag: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          # For workflow_dispatch events, use input and construct tag name
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            echo "Version from input: $VERSION"
            # Check if tag already exists
            if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
              echo "Tag $TAG_NAME already exists. Using existing tag."
            else
              echo "Creating and pushing tag $TAG_NAME"
              git config user.name "GitHub Actions"
              git config user.email "actions@github.com"
              git tag -a "$TAG_NAME" -m "Release $VERSION"
              git push origin "$TAG_NAME"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            echo "Unsupported event type: ${{ github.event_name }}"
            exit 1
          fi

      - name: Update POM versions to release version
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.get_version.outputs.version }} -DprocessAllModules -DgenerateBackupPoms=false
          echo "Updated POMs to version ${{ steps.get_version.outputs.version }}"

      - name: Build, Package and Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          # GITHUB_TOKEN is automatically used by setup-java for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the tag that triggered the workflow (or was created)
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          # Name the release using the tag name
          name: Release ${{ steps.get_version.outputs.tag_name }}
          # Optional: Mark as pre-release if version contains hyphen (e.g., 1.0.0-beta)
          # prerelease: contains(${{ steps.get_version.outputs.version }}, '-')
          # Optional: Generate release notes automatically from commits since last tag
          generate_release_notes: true
          # Specify the files to upload as release assets
          # Use wildcards to match the built shaded JARs
          files: |
            nettank-client/target/nettank-client-${{ steps.get_version.outputs.version }}.jar
            nettank-server/target/nettank-server-${{ steps.get_version.outputs.version }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for the release action